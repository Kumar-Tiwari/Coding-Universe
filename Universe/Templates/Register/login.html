{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LOGIN for ECAST">
    <meta name="keywords" content="login,ECAST,member">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="{% static 'css/login/style1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<header>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo2">Login
            </h1>
        </div>
    </nav>
</header>

<body>
    <section id="login-form">
        <div class="login container">
            <h1 id="Login">MEMBER LOGIN</h1>
            <form method="POST" id="login_form">
                
                {% csrf_token %}
                
                {% for error in  form.username.errors %}
                    {{error}}
                {% endfor %}

                {{error}}
                <div class="form-group">
                    <i class="fa fa-user icon"></i>{{form.username}}
                    <i class="fa fa-lock icon"></i>{{form.password}}
                </div>
                <div>
                    <button type="submit" class="btn login_btn">LOGIN</button>
                </div>
            </form>
            <p>Don't have an account?<a href="{% url 'signup' %}">Register Now!</a></p>
        </div>
    </section>

    
</body>

</html>
